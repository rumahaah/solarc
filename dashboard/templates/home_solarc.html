{% load static %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Solution Architect | SolArc</title>
		<!-- <link rel="icon" href="img/favicon.ico"> -->
		<!-- CSS FILES -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/uikit.min.css' %}">
		<style>
			.wrap::before {
				position: absolute;
				height: 100vh;
				width: 100vw;
				content: '';
				z-index: 1;
				background-color: rgb(70,130,180);
			}
			.lead {
				font-size: 1.175em;
				font-weight: 300;
			}
			.uk-logo img {
				height: 28px;
			}
		</style>
	</head>
	<body class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center-center uk-cover-container">
		<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative" data-uk-height-viewport="min-height: 400">
			
			<!-- NAV -->
			<div class="uk-position-top">
				<div class="uk-container uk-container-small">
					<nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>
						<div class="uk-navbar-left">
							<div class="uk-navbar-item">
								<!-- <a class="uk-logo" href=""><img src="img/cover-logo.svg" alt="Logo"></a> -->
								<a class="uk-logo" href=""></a>
							</div>
						</div>
						<div class="uk-navbar-right">
							<ul class="uk-navbar-nav">
								<li class="uk-active uk-visible@m"><a style="" href="" data-uk-icon="home"></a></li>
								<li class="uk-visible@s" ><a style="" href="{% url 'dashboard' %}">Dashboard</a></li>
								<li><a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<!-- /NAV -->
			<!-- TEXT -->
			<div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
				<h1 class="uk-heading-primary animate uk-invisible" style="font-weight: 700;">Solution Architect</h1>
				<div class="uk-width-4-5@m uk-margin-auto animate uk-invisible">
				</div>
				<div class="uk-margin-medium-top animate uk-invisible" data-uk-margin data-uk-scrollspy-class="uk-animation-fade uk-invisible">
					<a style="" class="uk-button uk-button-default uk-button-large uk-width-2-3 uk-width-auto@s" data-uk-icon="arrow-right" title="Learn More" href="{% url 'dashboard' %}">DASHBOARD</a>
					<a style="" class="uk-button uk-button-default uk-button-large uk-width-2-3 uk-width-auto@s" data-uk-icon="check" title="Learn More" href="{% url 'about' %}">ABOUT</a>
				</div>
			</div>
			<!-- /TEXT -->
			<!-- FOOT -->
			<div class="uk-position-bottom-center uk-position-small">
				<span style="" class="uk-text-small uk-text-center">Â© 2020 | Created with smile</span>
			</div>
			<!-- /FOOT -->
		</div>
		<!-- OFFCANVAS -->
		<div id="offcanvas-nav" data-uk-offcanvas="flip: true; overlay: false">
			<div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">
				<button class="uk-offcanvas-close uk-close uk-icon" type="button" data-uk-close></button>
				<ul class="uk-nav uk-nav-default">
					<li class=""><a href="{% url 'dashboard' %}">Dashboard</a></li>
					<li class=""><a href="{% url 'about' %}">About</a></li>
				</ul>
			</div>
		</div>
		<!-- /OFFCANVAS -->
		
		<!-- JS FILES -->
		<script src="{% static 'js/uikit.min.js' %}"></script>
		<script src="{% static 'js/uikit-icons.min.js' %}"></script>
	</body>
</html>
